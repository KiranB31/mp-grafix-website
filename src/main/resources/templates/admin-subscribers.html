<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter Subscribers | Grafix Admin</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .subscriber-list {
            background: var(--bg-card);
            border-radius: 20px;
            padding: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.05);
            max-width: 600px;
            margin: 2rem auto;
        }

        .subscriber-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .subscriber-item:last-child {
            border-bottom: none;
        }

        .email-text {
            font-weight: 600;
            color: white;
        }

        .date-text {
            font-size: 0.8rem;
            color: var(--text-muted);
        }
    </style>
</head>

<body>
    <nav>
        <div class="logo">GRAFIX. ADMIN</div>
        <div class="nav-links">
            <a href="/admin/dashboard">Dashboard</a>
            <a href="/admin/products">Products</a>
            <a href="/admin/reviews">Reviews</a>
            <a href="/admin/messages">Messages</a>
            <a href="/admin/blog">Blog</a>
            <a href="/admin/subscribers" class="active">Subscribers</a>
            <form th:action="@{/logout}" method="post" style="display: inline;">
                <button type="submit" class="btn"
                    style="padding: 0.5rem 1rem; font-size: 0.8rem; background: rgba(244, 63, 94, 0.1); color: #f43f5e; border: 1px solid rgba(244, 63, 94, 0.2);">Logout</button>
            </form>
        </div>
    </nav>

    <div class="section" style="padding-top: 8rem;">
        <div class="section-content">
            <div style="text-align: center;">
                <h1>Mailing List</h1>
                <p style="color: var(--text-muted); max-width: 500px; margin: 0.5rem auto;">Manage your audience and
                    export your newsletter subscribers.</p>
            </div>

            <div class="subscriber-list">
                <div th:each="sub : ${subscribers}" class="subscriber-item">
                    <div>
                        <div class="email-text" th:text="${sub.email}">user@example.com</div>
                        <div class="date-text">Joined: <span
                                th:text="${#temporals.format(sub.subscribedAt, 'dd MMM yyyy')}">Date</span></div>
                    </div>
                    <i class="fas fa-check-circle" style="color: #10b981; font-size: 1.2rem;"></i>
                </div>

                <div th:if="${#lists.isEmpty(subscribers)}"
                    style="text-align: center; padding: 3rem; color: var(--text-muted);">
                    <i class="fas fa-users-slash" style="font-size: 3rem; margin-bottom: 1rem; opacity: 0.2;"></i>
                    <p>No active subscribers found.</p>
                </div>
            </div>

            <div style="text-align: center; margin-top: 2rem;">
                <button class="btn" onclick="alert('Export functionality coming soon!')"
                    style="background: rgba(255,255,255,0.05); color: white;">Export CSV</button>
            </div>
        </div>
    </div>
</body>

</html>
