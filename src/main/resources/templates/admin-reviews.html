<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Reviews | Grafix Admin</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <nav>
        <div class="logo">GRAFIX. ADMIN</div>
        <div class="nav-links">
            <a href="/admin/dashboard">Dashboard</a>
            <a href="/admin/products">Products</a>
            <a href="/admin/reviews" class="active">Reviews</a>
            <a href="/admin/messages">Messages</a>
            <a href="/admin/blog">Blog</a>
            <a href="/admin/subscribers">Subscribers</a>
            <form th:action="@{/logout}" method="post" style="display: inline;">
                <button type="submit" class="btn"
                    style="padding: 0.5rem 1rem; font-size: 0.8rem; background: rgba(244, 63, 94, 0.1); color: #f43f5e; border: 1px solid rgba(244, 63, 94, 0.2);">Logout</button>
            </form>
        </div>
    </nav>

    <div class="section" style="padding-top: 8rem;">
        <div class="section-content">
            <h1>Product Reviews</h1>
            <p style="color: var(--text-muted);">Moderate feedback submitted by your clients.</p>

            <div class="grid" style="margin-top: 2rem;">
                <div th:each="review : ${reviews}" class="card" style="position: relative;">
                    <div style="display: flex; gap: 0.5rem; color: #fbbf24; margin-bottom: 1rem;">
                        <i class="fas fa-star" th:each="i : ${#numbers.sequence(1, 5)}"></i>
                    </div>
                    <p th:text="${review.note}"
                        style="font-style: italic; color: var(--text-muted); margin-bottom: 1.5rem;">"Great service!"
                    </p>
                    <div style="border-top: 1px solid rgba(255,255,255,0.05); padding-top: 1rem;">
                        <h4 th:text="${review.name}" style="margin: 0;">User Name</h4>
                        <p th:text="${review.interest}"
                            style="font-size: 0.8rem; color: var(--primary); margin: 0.2rem 0;">Web Design</p>
                    </div>

                    <a th:href="@{'/admin/reviews/delete/' + ${review.id}}"
                        onclick="return confirm('Delete this review?')"
                        style="position: absolute; top: 1rem; right: 1rem; color: #f43f5e; opacity: 0.5; transition: 0.3s;"
                        onmouseover="this.style.opacity=1" onmouseout="this.style.opacity=0.5">
                        <i class="fas fa-times-circle" style="font-size: 1.2rem;"></i>
                    </a>
                </div>
            </div>

            <div th:if="${#lists.isEmpty(reviews)}"
                style="text-align: center; padding: 5rem; color: var(--text-muted);">
                <i class="fas fa-comment-slash" style="font-size: 3rem; margin-bottom: 1rem;"></i>
                <p>No reviews have been submitted yet.</p>
            </div>
        </div>
    </div>
</body>

</html>
