<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inbox | Grafix Admin</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .msg-list {
            display: grid;
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .msg-card {
            background: var(--bg-card);
            padding: 2rem;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            transition: transform 0.3s;
        }

        .msg-card:hover {
            border-color: rgba(255, 255, 255, 0.1);
            transform: scale(1.01);
        }

        .msg-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .avatar {
            width: 40px;
            height: 40px;
            background: var(--primary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 800;
            color: white;
        }

        .btn-delete {
            background: rgba(244, 63, 94, 0.1);
            color: #f43f5e;
            border: 1px solid rgba(244, 63, 94, 0.2);
            padding: 0.8rem;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-delete:hover {
            background: #f43f5e;
            color: white;
        }
    </style>
</head>

<body>
    <nav>
        <div class="logo">GRAFIX. ADMIN</div>
        <div class="nav-links">
            <a href="/admin/dashboard">Dashboard</a>
            <a href="/admin/products">Products</a>
            <a href="/admin/reviews">Reviews</a>
            <a href="/admin/messages" class="active">Messages</a>
            <a href="/admin/blog">Blog</a>
            <a href="/admin/subscribers">Subscribers</a>
            <form th:action="@{/logout}" method="post" style="display: inline;">
                <button type="submit" class="btn"
                    style="padding: 0.5rem 1rem; font-size: 0.8rem; background: rgba(244, 63, 94, 0.1); color: #f43f5e; border: 1px solid rgba(244, 63, 94, 0.2);">Logout</button>
            </form>
        </div>
    </nav>

    <div class="section" style="padding-top: 8rem;">
        <div class="section-content">
            <h1>Customer Inquiries</h1>
            <p style="color: var(--text-muted);">Recent messages received through the contact form.</p>

            <div class="msg-list">
                <div th:each="msg : ${messages}" class="msg-card">
                    <div style="flex: 1;">
                        <div class="msg-header">
                            <div class="avatar" th:text="${#strings.substring(msg.name,0,1)}">U</div>
                            <div>
                                <h3 th:text="${msg.name}" style="font-size: 1.1rem; margin-bottom: 0.2rem;">User Name
                                </h3>
                                <p th:text="${msg.email}" style="color: var(--primary); font-size: 0.85rem;">
                                    user@example.com</p>
                            </div>
                        </div>
                        <p th:text="${msg.message}"
                            style="color: var(--text-muted); line-height: 1.6; margin-top: 1rem;">Message content goes
                            here...</p>
                        <div style="margin-top: 1rem; font-size: 0.75rem; color: rgba(255,255,255,0.2);">
                            <i class="far fa-clock"></i> <span th:text="${msg.getDate()}">Date</span>
                        </div>
                    </div>
                    <a th:href="@{'/admin/messages/delete/' + ${msg.id}}"
                        onclick="return confirm('Delete this message?')" class="btn-delete">
                        <i class="fas fa-trash-alt"></i>
                    </a>
                </div>

                <div th:if="${#lists.isEmpty(messages)}"
                    style="text-align: center; padding: 5rem; color: var(--text-muted);">
                    <i class="fas fa-inbox" style="font-size: 3rem; margin-bottom: 1rem;"></i>
                    <p>Your inbox is empty. No messages yet.</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
