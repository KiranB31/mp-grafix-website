<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog & News | Grafix</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <nav>
        <a href="/" class="logo">GRAFIX.</a>
        <div class="nav-links">
            <a href="/">Home</a>
            <a href="/products">Products</a>
            <a href="/blog" class="active">Blog</a>
            <a href="/about">About</a>
            <a href="/contact">Contact</a>
        </div>
    </nav>

    <header class="section" style="padding-top: 10rem;">
        <div class="section-content animate">
            <h1 class="section-title" style="text-align: left;">Insights & Innovation.</h1>
            <p style="font-size: 1.2rem; color: var(--text-muted); max-width: 600px;">
                Stay updated with the latest trends in design, technology, and branding.
            </p>
        </div>
    </header>

    <section class="section section-alt">
        <div class="section-content">
            <div id="blog-grid" class="blog-grid">
                <!-- Blog posts will be loaded here via JS -->
                <p style="text-align: center; color: var(--text-muted); grid-column: 1/-1;">Loading stories...</p>
            </div>
        </div>
    </section>

    <script>
        async function loadBlog() {
            try {
                const res = await fetch('/blog_posts.json');
                const posts = await res.json();
                const grid = document.getElementById('blog-grid');
                grid.innerHTML = posts.map(post => `
                    <article class="blog-card animate">
                        <img src="${post.imageUrl}" alt="${post.title}" class="blog-img">
                        <div class="blog-content">
                            <span class="blog-date">${post.date}</span>
                            <h3>${post.title}</h3>
                            <p style="color: var(--text-muted); margin-bottom: 1rem;">
                                ${post.content.substring(0, 100)}...
                            </p>
                            <a href="/blog" class="blog-link">Read More <i class="fas fa-arrow-right"></i></a>
                        </div>
                    </article>
                `).join('');
            } catch (err) {
                console.error(err);
            }
        }
        loadBlog();
    </script>
</body>

</html>
