<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Team Member | Grafix Admin</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .form-card {
            max-width: 800px;
            margin: 100px auto;
            background: var(--bg-card);
            padding: 4rem;
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .form-group {
            margin-bottom: 2rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.8rem;
            color: var(--text-muted);
            font-size: 0.9rem;
            font-weight: 600;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 1.2rem;
            background: rgba(15, 23, 42, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: white;
            font-family: inherit;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            border-color: var(--primary);
            outline: none;
        }
    </style>
</head>

<body>
    <nav>
        <div class="logo">GRAFIX. ADMIN</div>
        <div class="nav-links">
            <a href="/admin/dashboard">Dashboard</a>
            <a href="/admin/staff" class="active">Team</a>
        </div>
    </nav>

    <div class="form-card animate">
        <h1 style="margin-bottom: 0.5rem;">Add Team Member</h1>
        <p style="color: var(--text-muted); margin-bottom: 3rem;">Introduce a new creative to your studio roster.</p>

        <form th:action="@{/admin/staff/add}" th:object="${staff}" method="post" enctype="multipart/form-data">
            <div style="display: grid; grid-template-columns: 2fr 1fr; gap: 2rem;">
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" th:field="*{name}" placeholder="e.g. John Smith" required>
                </div>
                <div class="form-group">
                    <label>Role / Title</label>
                    <input type="text" th:field="*{role}" placeholder="e.g. Art Director" required>
                </div>
            </div>

            <div class="form-group">
                <label>Profile Photo</label>
                <div
                    style="background: rgba(255,255,255,0.02); padding: 2rem; border-radius: 12px; border: 1px dashed rgba(255,255,255,0.1); text-align: center;">
                    <input type="file" name="imageFile" accept="image/*" required>
                </div>
            </div>

            <div class="form-group">
                <label>Professional Bio</label>
                <textarea th:field="*{bio}" rows="5"
                    placeholder="Share their expertise, background, and what makes them unique..." required></textarea>
            </div>

            <div style="display: flex; gap: 1rem; margin-top: 3rem;">
                <a href="/admin/staff" class="btn"
                    style="flex: 1; text-align: center; background: rgba(255,255,255,0.05); color: white;">Cancel</a>
                <button type="submit" class="btn btn-primary" style="flex: 2; padding: 1.2rem;">Add to Team</button>
            </div>
        </form>
    </div>
</body>

</html>
