<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Management | Grafix Admin</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .team-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .team-card {
            background: var(--bg-card);
            border-radius: 20px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.05);
            position: relative;
            transition: transform 0.3s;
        }

        .team-card:hover {
            transform: translateY(-5px);
        }

        .team-img {
            width: 100%;
            height: 250px;
            object-fit: cover;
        }

        .team-info {
            padding: 2rem;
        }

        .delete-btn {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: rgba(244, 63, 94, 0.9);
            color: white;
            border: none;
            padding: 0.8rem;
            border-radius: 50%;
            cursor: pointer;
            transition: 0.3s;
        }

        .delete-btn:hover {
            background: #f43f5e;
            transform: scale(1.1);
        }
    </style>
</head>

<body>
    <nav>
        <div class="logo">GRAFIX. ADMIN</div>
        <div class="nav-links">
            <a href="/admin/dashboard">Dashboard</a>
            <a href="/admin/products">Products</a>
            <a href="/admin/staff" class="active">Team</a>
            <a href="/admin/settings">Settings</a>
            <form th:action="@{/logout}" method="post" style="display: inline;">
                <button type="submit" class="btn"
                    style="padding: 0.5rem 1rem; font-size: 0.8rem; background: rgba(244, 63, 94, 0.1); color: #f43f5e; border: 1px solid rgba(244, 63, 94, 0.2);">Logout</button>
            </form>
        </div>
    </nav>

    <div class="section" style="padding-top: 8rem;">
        <div class="section-content">
            <div class="admin-header">
                <div>
                    <h1>Creative Team</h1>
                    <p style="color: var(--text-muted);">Manage your studio's talented professionals.</p>
                </div>
                <a href="/admin/staff/add" class="btn btn-primary" style="padding: 1rem 2rem;">
                    <i class="fas fa-user-plus" style="margin-right: 0.5rem;"></i> Add Team Member
                </a>
            </div>

            <div class="team-grid">
                <div th:each="member : ${staffList}" class="team-card">
                    <img th:src="${member.imageUrl}" class="team-img" th:alt="${member.name}">
                    <a th:href="@{'/admin/staff/delete/' + ${member.id}}"
                        onclick="return confirm('Remove this team member?')" class="delete-btn">
                        <i class="fas fa-times"></i>
                    </a>
                    <div class="team-info">
                        <h3 th:text="${member.name}" style="margin-bottom: 0.5rem;">Name</h3>
                        <p style="color: var(--primary); font-weight: 600; font-size: 0.9rem; margin-bottom: 1rem;"
                            th:text="${member.role}">Role</p>
                        <p style="color: var(--text-muted); font-size: 0.9rem; line-height: 1.6;"
                            th:text="${member.bio}">Bio</p>
                    </div>
                </div>
            </div>

            <div th:if="${#lists.isEmpty(staffList)}"
                style="text-align: center; padding: 5rem; background: var(--bg-card); border-radius: 20px; border: 1px dashed rgba(255,255,255,0.1); margin-top: 1rem;">
                <i class="fas fa-users"
                    style="font-size: 3rem; color: rgba(255,255,255,0.1); margin-bottom: 1rem; display: block;"></i>
                <p style="color: var(--text-muted);">No team members added yet.</p>
                <a href="/admin/staff/add"
                    style="color: var(--primary); text-decoration: none; font-weight: 600; margin-top: 1rem; display: inline-block;">Add
                    your first team member &rarr;</a>
            </div>
        </div>
    </div>
</body>

</html>
