<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Blog | Grafix Admin</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .content-table {
            width: 100%;
            background: var(--bg-card);
            border-radius: 20px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-collapse: collapse;
        }

        .content-table th {
            text-align: left;
            padding: 1.5rem;
            background: rgba(255, 255, 255, 0.03);
            color: var(--text-muted);
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .content-table td {
            padding: 1.5rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            vertical-align: middle;
        }

        .post-img {
            width: 80px;
            height: 50px;
            border-radius: 8px;
            object-fit: cover;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .date-badge {
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-muted);
            padding: 0.4rem 0.8rem;
            border-radius: 8px;
            font-size: 0.8rem;
        }

        .btn-delete {
            padding: 0.6rem 1rem;
            border-radius: 10px;
            text-decoration: none;
            font-size: 0.85rem;
            font-weight: 600;
            background: rgba(244, 63, 94, 0.1);
            color: #f43f5e;
            border: 1px solid rgba(244, 63, 94, 0.2);
            transition: all 0.3s;
        }

        .btn-delete:hover {
            background: #f43f5e;
            color: white;
        }
    </style>
</head>

<body>
    <nav>
        <div class="logo">GRAFIX. ADMIN</div>
        <div class="nav-links">
            <a href="/admin/dashboard">Dashboard</a>
            <a href="/admin/products">Products</a>
            <a href="/admin/reviews">Reviews</a>
            <a href="/admin/messages">Messages</a>
            <a href="/admin/blog" class="active">Blog</a>
            <a href="/admin/subscribers">Subscribers</a>
            <form th:action="@{/logout}" method="post" style="display: inline;">
                <button type="submit" class="btn"
                    style="padding: 0.5rem 1rem; font-size: 0.8rem; background: rgba(244, 63, 94, 0.1); color: #f43f5e; border: 1px solid rgba(244, 63, 94, 0.2);">Logout</button>
            </form>
        </div>
    </nav>

    <div class="section" style="padding-top: 8rem;">
        <div class="section-content">
            <div class="admin-header">
                <div>
                    <h1>Blog Posts</h1>
                    <p style="color: var(--text-muted);">Share your latest stories and studio updates.</p>
                </div>
                <a href="/admin/blog/add" class="btn btn-primary" style="padding: 1rem 2rem;">
                    <i class="fas fa-edit" style="margin-right: 0.5rem;"></i> New Blog Post
                </a>
            </div>

            <table class="content-table">
                <thead>
                    <tr>
                        <th>Image</th>
                        <th>Post Title & Summary</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="post : ${posts}">
                        <td>
                            <img th:src="${post.imageUrl}" class="post-img" th:alt="${post.title}">
                        </td>
                        <td>
                            <div style="font-weight: 700; font-size: 1.1rem;" th:text="${post.title}">Post Title</div>
                            <div style="color: var(--text-muted); font-size: 0.85rem; margin-top: 0.3rem;"
                                th:text="${#strings.abbreviate(post.content, 100)}">Summary</div>
                        </td>
                        <td>
                            <a th:href="@{'/admin/blog/delete/' + ${post.id}}"
                                onclick="return confirm('Are you sure you want to delete this post?')"
                                class="btn-delete">
                                <i class="fas fa-trash-alt"></i> Delete
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>

            <div th:if="${#lists.isEmpty(posts)}"
                style="text-align: center; padding: 5rem; background: var(--bg-card); border-radius: 20px; border: 1px dashed rgba(255,255,255,0.1); margin-top: 1rem;">
                <i class="fas fa-feather-alt"
                    style="font-size: 3rem; color: rgba(255,255,255,0.1); margin-bottom: 1rem; display: block;"></i>
                <p style="color: var(--text-muted);">No blog posts yet.</p>
                <a href="/admin/blog/add"
                    style="color: var(--primary); text-decoration: none; font-weight: 600; margin-top: 1rem; display: inline-block;">Write
                    your first article &rarr;</a>
            </div>
        </div>
    </div>
</body>

</html>
