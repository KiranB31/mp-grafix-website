<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Products | Grafix Admin</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .product-table {
            width: 100%;
            background: var(--bg-card);
            border-radius: 20px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-collapse: collapse;
        }

        .product-table th {
            text-align: left;
            padding: 1.5rem;
            background: rgba(255, 255, 255, 0.03);
            color: var(--text-muted);
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .product-table td {
            padding: 1.5rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            vertical-align: middle;
        }

        .product-img {
            width: 60px;
            height: 60px;
            border-radius: 12px;
            object-fit: cover;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .price-badge {
            background: rgba(14, 165, 233, 0.1);
            color: var(--primary);
            padding: 0.4rem 0.8rem;
            border-radius: 8px;
            font-weight: 700;
            font-size: 0.9rem;
        }

        .action-btn {
            padding: 0.6rem 1rem;
            border-radius: 10px;
            text-decoration: none;
            font-size: 0.85rem;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-delete {
            background: rgba(244, 63, 94, 0.1);
            color: #f43f5e;
            border: 1px solid rgba(244, 63, 94, 0.2);
        }

        .btn-delete:hover {
            background: #f43f5e;
            color: white;
        }
    </style>
</head>

<body>
    <nav>
        <div class="logo">GRAFIX. ADMIN</div>
        <div class="nav-links">
            <a href="/admin/dashboard">Dashboard</a>
            <a href="/admin/products" class="active">Products</a>
            <a href="/admin/reviews">Reviews</a>
            <a href="/admin/messages">Messages</a>
            <a href="/admin/blog">Blog</a>
            <a href="/admin/subscribers">Subscribers</a>
            <form th:action="@{/logout}" method="post" style="display: inline;">
                <button type="submit" class="btn"
                    style="padding: 0.5rem 1rem; font-size: 0.8rem; background: rgba(244, 63, 94, 0.1); color: #f43f5e; border: 1px solid rgba(244, 63, 94, 0.2);">Logout</button>
            </form>
        </div>
    </nav>

    <div class="section" style="padding-top: 8rem;">
        <div class="section-content">
            <div class="admin-header">
                <div>
                    <h1>Product Management</h1>
                    <p style="color: var(--text-muted);">Manage your digital and physical assets.</p>
                </div>
                <a href="/admin/add-product" class="btn btn-primary" style="padding: 1rem 2rem;">
                    <i class="fas fa-plus" style="margin-right: 0.5rem;"></i> Add New Product
                </a>
            </div>

            <table class="product-table">
                <thead>
                    <tr>
                        <th>Preview</th>
                        <th>Product Details</th>
                        <th>Price</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="product : ${products}">
                        <td>
                            <img th:src="${product.imageUrl}" class="product-img" th:alt="${product.name}">
                        </td>
                        <td>
                            <div style="font-weight: 700; font-size: 1.1rem;" th:text="${product.name}">Product Name
                            </div>
                            <div style="color: var(--text-muted); font-size: 0.85rem; margin-top: 0.3rem;"
                                th:text="${#strings.abbreviate(product.description, 80)}">Description</div>
                        </td>
                        <td>
                            <span class="price-badge" th:text="${product.price}">$0.00</span>
                        </td>
                        <td>
                            <a th:href="@{'/admin/products/delete/' + ${product.id}}"
                                onclick="return confirm('Are you sure you want to delete this product?')"
                                class="action-btn btn-delete">
                                <i class="fas fa-trash-alt"></i> Remove
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>

            <div th:if="${#lists.isEmpty(products)}"
                style="text-align: center; padding: 5rem; background: var(--bg-card); border-radius: 20px; border: 1px dashed rgba(255,255,255,0.1); margin-top: 1rem;">
                <i class="fas fa-box-open"
                    style="font-size: 3rem; color: rgba(255,255,255,0.1); margin-bottom: 1rem; display: block;"></i>
                <p style="color: var(--text-muted);">Your product catalog is empty.</p>
                <a href="/admin/add-product"
                    style="color: var(--primary); text-decoration: none; font-weight: 600; margin-top: 1rem; display: inline-block;">Upload
                    your first product &rarr;</a>
            </div>
        </div>
    </div>
</body>

</html>
