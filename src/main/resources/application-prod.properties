# Production Configuration for Fly.io
spring.application.name=grafix-website

# Database Configuration (Supports both MySQL and PostgreSQL)
spring.datasource.url=${DATABASE_URL:jdbc:mysql://localhost:3306/grafix?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:root}

# JPA/Hibernate - Auto-detect dialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# Flyway
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

# File Upload
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Server
server.port=${PORT:8080}
server.error.include-message=always

# Actuator for Fly.io health checks
management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=always
