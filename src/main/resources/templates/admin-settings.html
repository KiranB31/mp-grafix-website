<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studio Settings | Grafix Admin</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .settings-card {
            max-width: 900px;
            margin: 100px auto;
            background: var(--bg-card);
            padding: 4rem;
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .form-section {
            margin-bottom: 3rem;
            padding-bottom: 2rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .form-section h2 {
            font-size: 1.2rem;
            margin-bottom: 1.5rem;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 1rem;
            background: rgba(15, 23, 42, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: white;
        }

        .success-banner {
            background: rgba(16, 185, 129, 0.1);
            color: #10b981;
            padding: 1rem;
            border-radius: 12px;
            margin-bottom: 2rem;
            text-align: center;
            border: 1px solid rgba(16, 185, 129, 0.2);
        }
    </style>
</head>

<body>
    <nav>
        <div class="logo">GRAFIX. ADMIN</div>
        <div class="nav-links">
            <a href="/admin/dashboard">Dashboard</a>
            <a href="/admin/settings" class="active">Settings</a>
            <form th:action="@{/logout}" method="post" style="display: inline;">
                <button type="submit" class="btn"
                    style="padding: 0.5rem 1rem; font-size: 0.8rem; background: rgba(244, 63, 94, 0.1); color: #f43f5e; border: 1px solid rgba(244, 63, 94, 0.2);">Logout</button>
            </form>
        </div>
    </nav>

    <div class="settings-card animate">
        <div th:if="${param.success}" class="success-banner">
            <i class="fas fa-check-circle"></i> Studio information updated successfully!
        </div>

        <h1>Studio Settings</h1>
        <p style="color: var(--text-muted); margin-bottom: 3rem;">This information will be displayed on the public
            website.</p>

        <form th:action="@{/admin/settings}" th:object="${info}" method="post">
            <input type="hidden" th:field="*{id}">

            <div class="form-section">
                <h2><i class="fas fa-info-circle"></i> Basic Identity</h2>
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1.5rem;">
                    <div class="form-group">
                        <label>Studio Name</label>
                        <input type="text" th:field="*{studioName}" required>
                    </div>
                    <div class="form-group">
                        <label>Tagline</label>
                        <input type="text" th:field="*{tagLine}">
                    </div>
                </div>
                <div class="form-group">
                    <label>About Description</label>
                    <textarea th:field="*{aboutDescription}" rows="5" required></textarea>
                </div>
            </div>

            <div class="form-section">
                <h2><i class="fas fa-user-tie"></i> Ownership & Contact</h2>
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1.5rem;">
                    <div class="form-group">
                        <label>Business Owner</label>
                        <input type="text" th:field="*{ownerName}" required>
                    </div>
                    <div class="form-group">
                        <label>Contact Email</label>
                        <input type="email" th:field="*{contactEmail}" required>
                    </div>
                </div>
                <div style="display: grid; grid-template-columns: 1fr 1.5fr; gap: 1.5rem;">
                    <div class="form-group">
                        <label>Phone Number</label>
                        <input type="text" th:field="*{contactPhone}">
                    </div>
                    <div class="form-group">
                        <label>Studio Address</label>
                        <input type="text" th:field="*{address}">
                    </div>
                </div>
            </div>

            <div class="form-section" style="border-bottom: none;">
                <h2><i class="fas fa-share-alt"></i> Social Presence</h2>
                <div style="display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 1rem;">
                    <div class="form-group">
                        <label>Instagram URL</label>
                        <input type="text" th:field="*{instagramUrl}">
                    </div>
                    <div class="form-group">
                        <label>Facebook URL</label>
                        <input type="text" th:field="*{facebookUrl}">
                    </div>
                    <div class="form-group">
                        <label>Twitter/X URL</label>
                        <input type="text" th:field="*{twitterUrl}">
                    </div>
                </div>
            </div>

            <button type="submit" class="btn btn-primary" style="width: 100%; padding: 1.2rem;">Save Studio
                Details</button>
        </form>
    </div>
</body>

</html>
