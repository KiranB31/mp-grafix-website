<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Product | Grafix Admin</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .form-card {
            max-width: 800px;
            margin: 100px auto;
            background: var(--bg-card);
            padding: 3rem;
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        }

        .form-group {
            margin-bottom: 2rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.8rem;
            color: var(--text-muted);
            font-size: 0.9rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 1.2rem;
            background: rgba(15, 23, 42, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: white;
            font-family: inherit;
            transition: all 0.3s;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--primary);
            background: rgba(15, 23, 42, 0.8);
            box-shadow: 0 0 0 4px rgba(14, 165, 233, 0.1);
        }

        .drop-zone {
            border: 2px dashed rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 2rem;
            text-align: center;
            background: rgba(255, 255, 255, 0.02);
            transition: 0.3s;
            cursor: pointer;
        }

        .drop-zone:hover {
            border-color: var(--primary);
            background: rgba(14, 165, 233, 0.05);
        }
    </style>
</head>

<body>
    <nav>
        <div class="logo">GRAFIX. ADMIN</div>
        <div class="nav-links">
            <a href="/admin/dashboard">Dashboard</a>
            <a href="/admin/products" class="active">Products</a>
            <a href="/admin/reviews">Reviews</a>
            <a href="/admin/messages">Messages</a>
            <a href="/admin/blog">Blog</a>
            <a href="/admin/subscribers">Subscribers</a>
        </div>
    </nav>

    <div class="form-card animate">
        <div style="margin-bottom: 2.5rem; text-align: center;">
            <i class="fas fa-plus-circle" style="font-size: 3rem; color: var(--primary); margin-bottom: 1rem;"></i>
            <h1>Upload Digital Asset</h1>
            <p style="color: var(--text-muted);">Fill in the details below to add a new item to your catalog.</p>
        </div>

        <form th:action="@{/admin/add-product}" th:object="${product}" method="post" enctype="multipart/form-data">
            <div style="display: grid; grid-template-columns: 2fr 1fr; gap: 2rem;">
                <div class="form-group">
                    <label>Product Name</label>
                    <input type="text" th:field="*{name}" placeholder="e.g. Ultra Glossy Business Cards" required>
                </div>
                <div class="form-group">
                    <label>Price Tag</label>
                    <input type="text" th:field="*{price}" placeholder="e.g. $99.00" required>
                </div>
            </div>

            <div class="form-group">
                <label>Product Visuals (Featured Image)</label>
                <div class="drop-zone" onclick="document.getElementById('imageFile').click()">
                    <i class="fas fa-cloud-upload-alt"
                        style="font-size: 1.5rem; margin-bottom: 0.5rem; color: var(--primary);"></i>
                    <p style="font-size: 0.9rem; color: var(--text-muted);">Click to browse files or drag images here
                    </p>
                    <input type="file" id="imageFile" name="imageFile" accept="image/*" style="display: none;" required
                        onchange="updateFileName(this)">
                    <div id="fileName" style="margin-top: 1rem; color: var(--primary); font-weight: 600;"></div>
                </div>
            </div>

            <div class="form-group">
                <label>Technical Specifications / Description</label>
                <textarea th:field="*{description}" rows="5"
                    placeholder="Highlight key features, dimensions, or materials..." required></textarea>
            </div>

            <div style="display: flex; gap: 1rem; margin-top: 3rem;">
                <a href="/admin/products" class="btn"
                    style="flex: 1; text-align: center; background: rgba(255,255,255,0.05); color: white;">Discard
                    Changes</a>
                <button type="submit" class="btn btn-primary" style="flex: 2; padding: 1.2rem;">Finalize &
                    Publish</button>
            </div>
        </form>
    </div>

    <script>
        function updateFileName(input) {
            const display = document.getElementById('fileName');
            if (input.files && input.files[0]) {
                display.innerHTML = `<i class="fas fa-file-image"></i> ${input.files[0].name}`;
            }
        }
    </script>
</body>

</html>
